<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>
<body>
    <center>Database Connection</center>
    <div>
        <form action="{{url_for('create_user')}}" method="POST">
            <label for="username">Username</label><br>
            <input type="text" name="username" id="username">
            <br><br>
            <label for="email">email</label><br>
            <input type="text" name="email" id="email">
            <br><br>
            <label for="firstname">First Name</label><br>
            <input type="text" name="fname" id="lname">
            <br><br>
            <label for="lastname">Last Name</label><br>
            <input type="text" name="lname" id="lname">
            <br><br>
            <button type="submit">Save</button><br><br>
        </form>
        <table>
            <thead>
                <th>Username</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Action</th>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td><a id="{{user.username}}" href="{{url_for('delete_user', id=user.id)}}">Delete</a></td>
                    <td><a id="{{user.username}}" href="{{url_for('get_user', id=user.id)}}">Update</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
